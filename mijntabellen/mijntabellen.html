<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mijn tabellen</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">TITLE</td>
        </tr>
        <tr>
            <td colspan="2">subtitle</td>
            <td colspan="2">subtitle</td>
        </tr>
        <tr>
            <td rowspan="3">1 item <br> 1 item <br> 1
                item </td>
            <td rowspan="3">123 <br> 123 <br> 123</td>
            <td rowspan="3">1 item <br> 1 item <br> 1
                item </td>
            <td rowspan="3">123 <br> 123 <br> 123</td>
        </tr>
        <tr>
            <td colspan="2">sub subtitle</td>
            <td colspan="2">sub subtitle</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td colspan="2">Header</td>
            <td>Header</td>
            <td>Header</td>
            <td>Header</td>
        </tr>
        <tr>
            <td rowspan="5" colspan="2">You can span
                down.</td>
            <td colspan="3">You can span across.</td>
        </tr>
        <tr>
            <td colspan="2">It's like a puzzle</td>
            <td rowspan="4">Over <br> here.</td>
        </tr>
        <tr>
            <td rowspan="3">This <br> way.</td>
        </tr>
    </table>
</body>
</html>
