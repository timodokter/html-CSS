<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inlog formulie</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="https://www.savatarian.com/html5/form.php" method="post">
        <h2>Burton Education folder</h2>
        <div class="sectionone">
            <ul class="listone">
                <li>
                    <div class="input">
                        <label for="Voornaam">Voornaam:</label>
                        <input type="text" name="Voornaam" required>
                    </div>
                </li>
                <li>
                    <div class="input">
                        <label for="tussenvoegsel">Tussenvoegsel:</label>
                        <input type="text" name="Tussenvoegsel">
                    </div>
                </li>
                <li>
                    <div class="input">
                        <label for="Achternaam">Achternaam:</label>
                        <input type="text" name="Achternaam" required>
                    </div>
                </li>
                <li>
                    <div class="input2">
                        <label for="geslacht">Geslacht:</label>
                        <div class="man"><input type="radio" name="Geslacht" value="Man">&nbsp;Man</div>
                        <div class="vrouw"><input type="radio" name="Geslacht" value="Vrouw">&nbsp;Vrouw</div>
                    </div>
                </li>
                <li>
                    <div class="input">
                        <label for="oogkleur">Oogkleur:</label>
                        <select name="Oogkleur">
                            <option>Groen</option>
                            <option>Blauw</option>
                            <option>Bruin</option>
                        </select>
                    </div>
                </li>
                <li>
                    <div class="input">
                        <label for="Geboortedatum">Geboortedatum</label>
                        <input type="date" name="Geboortedatum">
                    </div>
                </li>
                <li>
                    <div class="input">
                        <label for="omschrijving">Omschrijving:</label>
                        <textarea name="omschrijving"></textarea>
                    </div>
                </li>
            </ul>
        </div>
        <div class="sectiontwo">
            <ul>
                <li>
                    <label for="lekkereten" class="label">Favoriete eten</label>
                    <div class="checkbox"><input type="checkbox" name="lekkereten" value="sperciebonen"/>&nbsp;
                        Sperciebonen</div><br>
                    <div class="checkbox"><input type="checkbox" name="lekkereten" value="aardappelen" />&nbsp;
                        Aardappelen</div><br>
                    <div class="checkbox"><input type="checkbox" name="lekkereten" value="hamburger" />&nbsp;
                        Hamburgers</div>
                </li>
            </ul>
        </div>
        <br><br><br><br><br><br>
        <div class="buttons">
            <input type="submit" name="knop">
            <input type="reset">
        </div>
    </form>
</body>
</html>
